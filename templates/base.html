<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap 3.3.5-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    {% block content %}{% endblock %}

    <div class="col-md-offset-3 col-md-6">
      <hr />
        <footer>
            &copy; NoCopy
            {% if session.get('is_author') %} - <a href="{{ url_for('admin') }}">Admin</a>{% endif %}
            {% if session.get('username') %} - <a href="{{ url_for('logout') }}">Logout</a>
                {% else %} - <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </footer>
    </div>
</div>

    <!-- jQuery for Bootstrap 2.1.4-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Bootstrap JS 3.3.5-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
