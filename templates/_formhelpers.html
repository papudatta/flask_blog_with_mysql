{% macro render_field(field) %}
     <div class="form-group">
         {{ field.label }}
         {{ field(**kwargs)|safe }}

         {% if field.errors %}
         <ul class="text-danger">
             {% for error in form.fullname.errors %}
                  <li>{{ error }}</li>
             {% endfor %}
         </ul>
         {% endif %}
     </div>
{% endmacro %}
